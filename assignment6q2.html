<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rules</title>
    <style>
        .heading{
            color: crimson;
        }
        .sub-heading{
            color: brown;
        }
        .content{
            font-size: large;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="heading">Heading</h1>
    <h2 class="sub-heading">Sub-Heading</h2>
    <p class="content">Lorem ipsum dolor sit, amet consectetur adipisicing elit.<br>
     Repudiandae necessitatibus dolorem eum voluptatum corrupti<br>
     architecto esse eligendi obcaecati officiis perferendis!
    </p>
</body>
</html>

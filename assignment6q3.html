<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form</title>
    <style>
        .firstName{
            background-color: crimson;
        }
        .lastName{
            background-color: chocolate;
        }
        .email{
            background-color: burlywood;
        }
        .password{
            background-color: deeppink;
        }
        button {
            opacity: 60%;
        }
    </style>
</head>
<body>
    <form>
        <label for="firstName">First Name:
            <input type="text" name="firstName" class="firstName" placeholder="firstName" id="firstName"
            required minlength=3
            max=20 />
        </label>
        <br>
        <label for="lastName">Last Name:
            <input type="text" name="lastName" class="lastName" placeholder="lastName" id="lastName"
            required min="3"
            max="20"/>
        </label>
        <br>
        <label for="email">Email:
            <input type="text" name="email" class="email" placeholder="email" id="email"
            required />
        </label>
        <br>
        <label for="password">Password:
            <input type="password" name="password" class="password" placeholder="password" id="password" 
            required min="10"/>
        </label>
        <br>
        <label for="confirmPassword">Confirm Password:
            <input type="confirmPassword" name="confirmPassword" placeholder="confirmPassword" id="confirmPassword"
            required/>
        </label>
        <br>
        <label for="age">Age:
            <input type="number" name="age" placeholder="age" id="age" required min="0" max="200"/>
        </label>
        <br>
        <label for="gender">Gender:
            <input type="radio" name="gender" required/>Male
            <input type="radio" name="gender" required/>Female
            <input type="radio" name="gender" required/>Other
        </label>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
